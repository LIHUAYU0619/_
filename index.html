<!doctype html>
<html lang="en">

<head>
  <title>&#65279;</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">



</head>

<body>

  <audio controls>
    <source src="Richard Wagner - Lohengrin - Prelude.mp3" type="audio/mpeg">
    <source src="Richard Wagner - Lohengrin - Prelude.ogg" type="audio/ogg">
    <!-- fallback for non supporting browsers goes here -->
  </audio>


  <div class="body">

    <!-- <div id="circle"> -->


    <div id="clockface">
      <div id="second">
      </div>
      <div id="minute">
      </div>
      <div id="hour">
      </div>
    </div>

    <!-- </div> -->
  </div>

</body>

<script>

function setHalfVolume() {
      var myAudio = document.getElementById("audio");
      myAudio.volume = 1;
  }


  const second = document.querySelector("#second")
  const minute = document.querySelector("#minute")
  const hour = document.querySelector("#hour")

  rotate = function(element, deg) {
    element.style.transform = `rotate(${deg+90}deg)`
  }

  const matchCurrentTime = function() {
    const now = new Date()

    const currentSeconds = now.getSeconds()
    const currentMinutes = now.getMinutes()
    const currentHours = now.getHours()

    const secondsRotateDeg = (currentSeconds / 60) * -360
    const minutesRotateDeg = (currentMinutes / 60) * 360 + (currentSeconds / 60) * 6
    const hoursRotateDeg = (currentHours / 12) * 360 + (currentMinutes / 60) * 30

    rotate(second, secondsRotateDeg)
    rotate(minute, minutesRotateDeg)
    rotate(hour, hoursRotateDeg)

  }

  setInterval(function() {
    matchCurrentTime()
  }, 1000)
</script>
